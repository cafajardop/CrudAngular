<h1>Héroe <small>Nombre del Héroe</small></h1>
<hr>


<div class="row text-right">
    <div class="col">
        <button routerLink="/heroes" class="btn btn-danger">
            <i class="fa fa-arrow-left"></i>
            regresar
        </button>
    </div>
</div>

<div class="row animate__fadeIn">
    <div class="col">
        <form>
            <div class="form-group">
                <label>Firebase ID</label>
                <input type="text" class="form-control" disabled="disabled" placeholder="Firebase ID">
                <small class="form-text text-muted" >Este campo es autogenerado</small>
            </div>
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" disabled="disabled" placeholder="Nombre del Héroe" required>
            </div>
            <div class="form-group">
                <label>Poder</label>
                <input type="text" class="form-control" disabled="disabled" placeholder="Poder del Héroe" required>
            </div>
            <div class="form-group">
                <label>Estado</label>
                <br>
                <button class="btn btn-outline-success w-50" type="button">
                    <i class="fa fa-smile-wink"></i>
                    Vivo
                </button>
                <button class="btn btn-outline-danger w-50" type="button">
                    <i class="fa fa-dizzy"></i>
                    Vivo
                </button>
            </div>
            <hr>
            <div class="form-group text-center">
                <button type="submit"
                        class="btn btn-primary w-25">
                        <i class="fa fa-save"></i>
                        Guardar
                </button>
            </div>
        </form>
    </div>
</div>
